    <div class="popup is--logged-in">
        <div class="popup-inner">
            <h2 class="text-center">Sign-in/Sign-up</h2>
            <form>
                <div class="input-container">
                    <label for="QRATE-auth-email">Email</label>
                    <input type="email" id="QRATE-auth-email" />
                </div>
                <div class="input-container">
                    <label for="QRATE-auth-password">Password</label>
                    <input type="password" id="QRATE-auth-password" />
                </div>
                <button id="QRATE-signup-button">Signup</button>
                <button id="QRATE-login-button">Login</button>
            </form>
        </div>
    </div>

    <div class="popup is--guest">
        <div class="popup-inner">
            <div class="bubble-menu-item">
                <a id="QRATE-bubble-menu-item-qrate-link">Qrate it</a>
            </div>
        </div>
    </div>

</div>
